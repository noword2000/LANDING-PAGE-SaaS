<!DOCTYPE html>
<html lang="fr">

<head>

    <!-- Balises méta importantes -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titre du Document -->
    <title>LANDING-PAGE Saas</title>

    <!-- Lien vers mon fichier style CSS (Bootstrap Personnalisé) -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">

</head>

<body>
    <!-- Entête de la page -->
    <header>
        <!-- Barre de navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <!-- Logo ou Titre du site web -->
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="" width="50" height="50" />
                </a>
                <!-- Bouton pour ouvrir le menu sur mobile et tablette (Navigation Responsive) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menu de navigation -->
                <div class="collapse navbar-collapse" id="navbar">
                    <!-- Liens de Navigation -->
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Fonctionnalités</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tarifs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Témoignages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                    </ul>
                    <!-- Boutons d'actions pour se connecter ou s'inscrire -->
                    <a href="#" class="btn btn-outline-dark me-2">Connexion</a>
                    <a href="#" class="btn btn-dark">Inscription</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Contenu principal de la page Web -->
    <main>
        <!-- Section 1 : Section Hero pour présenter mon SaaS -->
        <section>
            <div class="px-4 py-5 my-5 text-center">
                <!-- Logo du SaaS -->
                <img class="d-block mx-auto mb-4" src="img/logo.png" alt="" width="100" height="100" />
                <!-- Titre Accrocheur -->
                <h1 class="display-5 fw-bold">Automatisez votre flux de travail en un clic.</h1>
                <div class="col-lg-6 mx-auto">
                    <!-- Sous-titre -->
                    <p class="lead mb-4">
                        Ne perdez plus de temps sur les tâches répétitives. Notre plateforme intelligente s'occupe de
                        tout pour que vous puissiez vous concentrer sur l'essentiel.
                    </p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <!-- Bouton Primaire -->
                        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">
                            <i class="bi bi-arrow-right"></i>
                            Démarrer gratuitement
                        </button>
                        <!-- Bouton Secondaire -->
                        <button type="button" class="btn btn-outline-secondary btn-lg px-4">
                            <i class="bi bi-play-circle"></i>
                            Voir la démo
                        </button>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <!-- Bootstrap JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
